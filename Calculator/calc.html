<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="calc.css">
<script>
var num1 = 0;
var num2 = 0;
var res = 0;

  num1 = (num1*10)+x;

  }
}
function operator(x){
  switch(x){
    case "re":
      document.getElementById("res").value = "";
      num1 = 0;
      num2 = 0;
      res = 0;
      flag = 0;
      break;
    case "d":
      document.getElementById("res").value = "รท";
      opera = "d";
      if (flag==0){
      num2 = num1;
      num1 = 0;
      }
      else{
      flag = flag + 1;
      num2 = res;
      num1 = 0;
      }
      break;
    case "mo":
      document.getElementById("res").value = "%";
      opera = "mo";
      if (flag==0){
      num2 = num1;
      num1 = 0;
      }

      }

      document.getElementById("res").value = "x";
      opera = "x";

      num2 = num1;
      num1 = 0;
      }
      else{
      flag = flag + 1;
      num2 = res;
      num1 = 0;
      }
      break;
    case "m":
      document.getElementById("res").value = "-";
      opera = "m";
      if (flag==0){
      num2 = num1;
      num1 = 0;
      }
      else{
      flag = flag + 1;
      num2 = res;
      num1 = 0;
      }
      break;
    case "p":
      document.getElementById("res").value = "+";
      opera = "p";
      if (flag==0){
      num2 = num1;
      num1 = 0;
      }
      else{
      flag = flag + 1;
      num2 = res;
      num1 = 0;
      }
      break;
  }
}
function equal(){
  switch (opera){
    case 'mo':
      res = num2 % num1;
      document.getElementById('res').value = res;
      flag = flag + 1;
      break;
    case "d":
      res = num2 / num1;
      document.getElementById('res').value = res;
      flag = flag + 1;
      break;
    case "x":
      res = num2 * num1;
      document.getElementById('res').value = res;
      flag = flag + 1;
      break;
    case "m":
      res = num2 - num1;
      document.getElementById('res').value = res;
      flag = flag + 1;
      break;
    case "p":
      res = num2 + num1;
      document.getElementById('res').value = res;
      flag = flag + 1;
      break;
  }
}
</script>
